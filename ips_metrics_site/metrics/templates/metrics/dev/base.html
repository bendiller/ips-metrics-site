<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'metrics/dev/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'metrics/dev/doc_list.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}IPS Metrics{% endblock %}</title>
</head>
<body>
<div>
    <div id="sidebar" class="column">
        {% block sidebar %}
        <h3>Upcoming Validations</h3>
        <a href="/metrics/upcoming/30">Due Within: 30 days</a><br>
        <a href="/metrics/upcoming/60">Due Within: 60 days</a><br>
        <a href="/metrics/upcoming/90">Due Within: 90 days</a><br>
        <a href="/metrics/upcoming/365">Due Within: 365 days</a><br>
        {% endblock %}
    </div>

    <div id="content" class="column">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="{% static 'metrics/app.js' %}"></script>
{% block javascript %}{% endblock %}
</body>
</html>
