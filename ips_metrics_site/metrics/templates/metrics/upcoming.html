<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming IPS Validations</title>
</head>
<body>
{% if rows and col_headers %}
    <table border="1">
        <tr>
            {% for col_header in col_headers %}
            <td>{{ col_header }}</td>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for k, v in row.items %}
            <td>{{ v }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No results returned.</p>
{% endif %}
</body>
</html>
